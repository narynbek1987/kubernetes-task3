apiVersion: extensions/v1beta1
kind: ReplicaSet
metadata:
  name: dockerhub
  labels:
   app: ubuntu
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ubuntu-pod
  template:
    metadata:
      labels:
        app: ubuntu-pod
    spec:
      containers:
      - name: dockerhub
        image: naryn/apache2:latest
      imagePullSecrets:
      - name: naryn
